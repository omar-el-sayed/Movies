<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <meta name="keywords" content="Movies, Trending Movies, Now playing">
        <meta name="description" content="This website showing the trending movies, now playing movies and top rated">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/all.min.css">
        <link rel="stylesheet" href="css/style.css">
        <title>Movies</title>
        <link rel="shortcut icon" href="images/icon.png">
    </head>

    <body>
        <section id="loadingScreen" class="bg-dark">
            <div class="sk-folding-cube">
                <div class="sk-cube1 sk-cube"></div>
                <div class="sk-cube2 sk-cube"></div>
                <div class="sk-cube4 sk-cube"></div>
                <div class="sk-cube3 sk-cube"></div>
            </div>
        </section>

        <aside>
            <div id="sideBar" class="py-3 px-4 d-flex justify-content-between flex-column overflow-hidden">
                <div class="movies-bar overflow-hidden">
                    <a>Now Playing</a>
                    <a>Popular</a>
                    <a>Top Rated</a>
                    <a>Trending</a>
                    <a>Upcoming</a>
                    <a href="#contactUs">Contact Us</a>
                </div>
                <div>
                    <div class="social-icons">
                        <a href="https://www.facebook.com/omarsayed28/" target="_blank"><i
                                class="fab fa-facebook-f"></i></a>
                        <a href="https://www.linkedin.com/in/omar-el-sayed/" target="_blank"><i
                                class="fab fa-linkedin-in"></i></a>
                        <a href="https://github.com/omar-el-sayed" target="_blank"><i class="fab fa-github"></i></a>
                    </div>
                    <p>Copyright &copy; 2021 All Rights Reserved.</p>
                </div>
            </div>

            <div id="menuBar" class="py-4 d-flex justify-content-between align-items-center flex-column">
                <div class="logo">
                    <a href="index.html">
                        <img src="images/logo.png" class="w-100" alt="logo">
                    </a>
                </div>
                <div class="menu-icon">
                    <i id="openBtn" class="fas fa-align-justify"></i>
                    <i id="closeBtn" class="fas fa-times"></i>
                </div>
                <div>
                    <div class="my-2">
                        <i class="fas fa-globe"></i>
                    </div>
                    <div class="mt-3">
                        <i class="fas fa-share-alt"></i>
                    </div>
                </div>
            </div>
        </aside>

        <section class="py-4">
            <div class="container">
                <div class="row my-5">
                    <div class="col-md-6">
                        <div class="form-group">
                            <input type="text" placeholder="get movies by name..." class="form-control" id="movieWord">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <input type="text" placeholder="search by description..." class="form-control" id="movieDesc">
                        </div>
                    </div>
                </div>
                <div class="row" id="moviesList">
                </div>
            </div>
        </section>

        <section id="contactUs" class="">
            <div class="container">
                <h2 class="text-white font-weight-bold">Contact Us</h2>
                <div class="row my-4">
                    <div class="col-md-6">
                        <div class="form-group">
                            <input type="text" placeholder="Enter Your Full Name" class="form-control" id="fullName">
                            <div class="alert alert-danger mt-3">Your name is not valid</div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <input type="email" placeholder="Enter Email" class="form-control" id="emailAddress">
                            <div class="alert alert-danger mt-3">Please enter a valid email address</div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <input type="number" placeholder="Enter Phone" class="form-control" id="phoneNumber">
                            <div class="alert alert-danger mt-3">Enter valid phone number</div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <input type="number" placeholder="Enter Age" class="form-control" id="userAge">
                            <div class="alert alert-danger mt-3">Age between [10-80] only</div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group position-relative">
                            <input type="password" placeholder="Enter password" class="form-control" id="userPassword">
                            <div class="alert alert-danger mt-3">Please enter at least 8 characters</div>
                            <span class="eye-icon"><i class="far fa-eye"></i></span>
                            <span class="eye-slash"><i class="far fa-eye-slash"></i></span>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <input type="password" placeholder="Re-enter password" class="form-control" id="rePassword">
                            <div class="alert alert-danger mt-3">Your password is not true</div>
                        </div>
                    </div>
                    <div class="submit-btn">
                        <button type="submit" class="btn btn-outline-danger m-3">Submit</button>
                    </div>
                </div>
            </div>
        </section>
        <script src="js/jquery-3.5.1.min.js"></script>
        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/script.js"></script>
    </body>
</html>
